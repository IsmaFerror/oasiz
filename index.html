<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>-Oasiz-</title>
    <link rel="stylesheet" href="css.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Doto:wght@100..900&family=Fjalla+One&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- fonts -->
    <div class="cabecera">
        <img src="img/logo-oasiz.webp" class="logo">

         <!-- opciones -->

         <nav class="opcionescab">
            <a href="#">Tiendas</a>
            <a href="#">Ocio y Servicios</a>
            <a href="#">Ofertas</a>
            <a href="#">Horarios & Acceso</a>
        </nav>
         <!-- opciones -->


    </div>





</head>
<body>
    
    <button id="abrir-modal">Iniciar Sesión / Registrarse</button>

    <div id="modal" class="modal">
      <div class="modal-contenido">
        <span class="cerrar">&times;</span>
    
        <div class="container">
            <h2>Registrarse</h2>
          
              <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            
                <label for="cp">Código postal:</label>
                <input type="text" id="cp" name="cp">
            
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                  <option value="hombre">Hombre</option>
                  <option value="mujer">Mujer</option>
                </select>
            
                <label>
                  <input type="checkbox" name="email_ofertas">
                  Acepto recibir ofertas por correo electrónico
                </label>
            
                <label>
                  <input type="checkbox" name="sms_ofertas">
                  Acepto recibir ofertas por SMS
                </label>
            
                <label>
                  <input type="checkbox" name="condiciones">
                  Acepto los términos y condiciones
                </label>
            
                <button type="submit">Registrarme</button>
              </form>
    
        <p class="link">¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a></p>
      </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
